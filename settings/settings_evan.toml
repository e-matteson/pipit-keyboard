###### EVAN'S PERSONAL SETTINGS ######
[options]

default_mode               = "keymaps/dvorak24_evan.kmap"
left_hand_mode             = "keymaps/dvorak24_left.kmap"

chord_delay                = 30
held_delay                 = 200
debounce_delay             = 5
debug_messages             = 0

##### hardware-specific options:

board_name                 = "FEATHER_M0_BLE"
has_battery                = true
battery_level_pin          = 9
enable_rgb_led             = true
enable_color_feedback      = true
rgb_led_pins               = [10, 11, 12]
row_pins                   = [1, 0, 19]
column_pins                = [15,16,17,18, 20,21,5,6]

kmap_format                = [
    [[19,18],[19,17],[19,16],[19,15],    [19,20],[19,21],[19,5],[19,6]],
    [[0,18], [0,17], [0,16], [0,15],     [0,20], [0,21], [0,5], [0,6] ],
    [                [1,18],                     [1,6]                ],
    [         [1,17],[1,16],[1,15],       [1,20],[1,21],[1,5]         ]]


