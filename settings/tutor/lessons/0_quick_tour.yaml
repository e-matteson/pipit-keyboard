---
slides:
  - instruction: Type each of the most common letters by pressing a single switch.
    line:
      Letters: htns ieoa dcrl pufm
  - instruction: Type less common letters by pressing 2 switches at once.
    line:
      Letters: wyjqx bgkzv
  - instruction: "Type numbers and punctuation with 2 switches, too."
    line:
      Letters: "123 .,?! (){}[]<> /\\$^%*"
  - instruction: "You can type letters one-by-one, or type whole words at once. Try both."
    line:
      Words:
        words:
          - names:
              - key_t
            text: t
            length_override: ~
          - names:
              - key_h
            text: h
            length_override: ~
          - names:
              - key_e
            text: e
            length_override: ~
          - names:
              - key_s
            text: s
            length_override: ~
          - names:
              - key_e
            text: e
            length_override: ~
          - names:
              - word_these
            text: " these"
            length_override: ~
          - names:
              - word_these
            text: " these"
            length_override: ~
        show_errors: true
  - instruction: "If you want to write \"sheet\" instead, you can press an anagram modifier too:"
    line:
      Words:
        words:
          - names:
              - key_s
            text: s
            length_override: ~
          - names:
              - key_h
            text: h
            length_override: ~
          - names:
              - key_e
            text: e
            length_override: ~
          - names:
              - key_e
            text: e
            length_override: ~
          - names:
              - key_t
            text: t
            length_override: ~
          - names:
              - word_sheet_1
            text: " sheet"
            length_override: ~
          - names:
              - word_these
            text: " these"
            length_override: ~
          - names:
              - word_sheet_1
            text: " sheet"
            length_override: ~
          - names:
              - word_these
            text: " these"
            length_override: ~
        show_errors: true
  - instruction: "If you accidentally typed \"these\" instead of \"sheet\", you can fix it:"
    line:
      Words:
        words:
          - names:
              - word_these
            text: " sheet"
            length_override: ~
          - names:
              - command_cycle_word
            text: ""
            length_override: ~
        show_errors: false
  - instruction: "Or, you could delete the word entirely:"
    line:
      Words:
        words:
          - names:
              - word_these
            text: " these"
            length_override: ~
          - names:
              - command_delete_word
            text: ""
            length_override: ~
        show_errors: true
popup: This is a quick introduction to the features of the keyboard