    - "key_s"
    - "key_t"
    - "key_u"
    - "key_space"
    - "key_backspace"
    - "key_up"
    - "key_down"
    - "mod_shift"
    - "mod_ctrl"
    - "mod_gui"
    - "mod_alt"

  - chord_names:
    - "key_left"
    - "key_right"
    - "key_home"
    - "key_end"
    - "key_esc"
    - "key_tab"

  - chord_names:
    - "key_b"
    - "key_k"
    - "key_1"
    - "key_5"
