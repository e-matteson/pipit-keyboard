# Set page size to 8.5" by 11" in units of pixels, assuming 96 dpi.
page_width: 816
page_height: 1056

# Display the default_mode chord for all the mappings listed below.
mode: "default_mode"


keyboards:
  # Leave a blank space where the first keyboard would be
  - null

  - chord_names:
    - "key_a"
    - "key_c"
    - "key_d"
    - "key_e"
    - "key_f"
    - "key_h"
    - "key_i"
    - "key_l"
    - "key_m"
    - "key_n"
